<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alexane Bruchacsek Trubert">
    <meta name="description" content="Time tracking dashboard with data fecthing for learning purposes only">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" type="module"></script>
    <title>Time tracking dashboard</title>
</head>

<body>

<main>
    <section class="container">

        <!-- Main card -->
        <div class="profile__card bg-card-800">
            <div class="profile__top bg-primary-400">
                <div class="top-container">
                    <img src="images/image-jeremy.png" alt="Profile picture for Jeremy">

                    <div class="top-info">
                        <p class="fs-300 fw-light">Report for</p>
                        <h1 class="fs-600 fw-light">Jeremy Robson</h1>
                    </div>
                </div>

            </div>

            <div class="profile__bottom fw-light fs-400">
                <a class="link" href="#" data-timeframe="daily">Daily</a>
                <a class="activated link" href="#" data-timeframe="weekly">Weekly</a>
                <a class="link" href="#" data-timeframe="monthly">Monthly</a>
            </div>
        </div>

        <!-- Work card -->
        <div class="card work-card bg-card-header-work">
            <div class="card-top">
                &nbsp;
            </div>

            <div class="card-bottom">

                <div class="card-bottom-header">
                    <h2 class="card-type">
                        Card Type
                    </h2>
                    <button class="button">
                        <span class="dots"></span>
                    </button>
                </div>

                <div class="card-bottom-container">
                    <h3 class="current-hours">Hours</h3>
                    <p class="previous-hours">Previous hours</p>
                </div>

            </div>
        </div>

        <!--Play card -->
        <div class="card play-card bg-card-header-play">

            </div>
        </div>


        <!--Study card -->

                &nbsp;
            </div>

            <div class="card-bottom">

                <div class="card-bottom-header">

                    </h2>
                    <button class="button">

                    </button>
                </div>

                <div class="card-bottom-container">
                    <h3 class="current-hours">Hours</h3>
                    <p class="previous-hours">Previous hours</p>
                </div>

            </div>
        </div>

        <!--Excercise card -->
        <div class="card exercise-card bg-card-header-excersie">
            <div class="card-top">
                &nbsp;
            </div>

            <div class="card-bottom">

                <div class="card-bottom-header">
                    <h2 class="card-type">
                        Card Type
                    </h2>
                    <button class="button">
                        <span class="dots"></span>
                    </button>
                </div>
                <div class="card-bottom-container">
                    <h3 class="current-hours">Hours</h3>
                    <p class="previous-hours">Previous hours</p>
                </div>

            </div>
        </div>

        <!-- Social card -->
        <div class="card social-card bg-card-header-social">
            <div class="card-top">
                &nbsp;
            </div>

            <div class="card-bottom">

                <div class="card-bottom-header">
                    <h2 class="card-type">

                    </h2>
                    <button class="button">

                    </button>
                </div>

                <div class="card-bottom-container">

                </div>

            </div>
        </div>

        <!-- Self Care card -->
        <div class="card self-care-card bg-card-header-self-care">

                &nbsp;

            <div class="card-bottom">

                <div class="card-bottom-header">

                <div class="card-bottom-container">

            </div>
        </div>
    </section>
</main>

</html>
